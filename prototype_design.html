<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareBook</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .book-list {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-list h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .book {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .book p {
            color: #555;
            margin: 5px 0;
        }
        .book button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        .book button:hover {
            background: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShareBook</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse Books</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Request a Book</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="book-list">
            <h2>Available Books</h2>
            <div class="books-container">
                <div class="book">
                    <img src="book1.jpg" alt="Book Image">
                    <h3>Book Title</h3>
                    <p>Author: John Doe</p>
                    <p>Available for Rent</p>
                    <button>Request</button>
                </div>
                <div class="book">
                    <img src="book2.jpg" alt="Book Image">
                    <h3>Another Book</h3>
                    <p>Author: Jane Doe</p>
                    <p>Available for Rent</p>
                    <button>Request</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 ShareBook | All rights reserved</p>
    </footer>
</body>
</html>
