<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            color: #28a745;
        }
        .info {
            text-align: left;
            margin-top: 20px;
        }
        .info p {
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Confirmed ✅</h2>
        <div class="info">
            <p><strong>Name:</strong> <span id="name">-</span></p>
            <p><strong>Address:</strong> <span id="address">-</span></p>
            <hr>
            <p><strong>Book Title:</strong> <span id="book-title">-</span></p>
            <p><strong>Author:</strong> <span id="book-author">-</span></p>
            <p><strong>Rental Price:</strong> ₹<span id="book-price">-</span></p>
        </div>
        <button onclick="window.location.href='home.html'">Back to Home</button>
    </div>

    <script>
        const rental = JSON.parse(localStorage.getItem("rentalDetails"));
        const profile = JSON.parse(localStorage.getItem("userProfile"));

        if (profile) {
            document.getElementById("name").textContent = profile.name;
            document.getElementById("address").textContent = profile.address;
        }

        if (rental) {
            document.getElementById("book-title").textContent = rental.title;
            document.getElementById("book-author").textContent = rental.author;
            document.getElementById("book-price").textContent = rental.price;
        }
    </script>
</body>
</html>
