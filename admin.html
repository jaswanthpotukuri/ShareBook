<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - ShareBook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #4CAF50;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: auto;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 10px 5px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 200px;
        }
        button {
            background: #333;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #222;
        }
        .book-list {
            margin-top: 30px;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .delete-button {
            background-color: crimson;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a New Book</h2>
        <input type="text" id="title" placeholder="Book Title">
        <input type="text" id="author" placeholder="Author">
        <input type="text" id="category" placeholder="Category">
        <button onclick="addBook()">Add Book</button>

        <h3 style="margin-top: 30px;">Books List</h3>
        <div class="book-list">
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                    <!-- Book rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fetch all books from the backend and display them
        function fetchBooks() {
            fetch('http://localhost:3000/books')
                .then(response => response.json())
                .then(books => {
                    const tbody = document.getElementById('bookTableBody');
                    tbody.innerHTML = ''; // Clear existing rows
                    books.forEach((book, index) => {
                        displayBookInTable(book.bookname, book.book_author, book.category, index + 1, book.id);
                    });
                })
                .catch(error => {
                    alert('‚ùå Failed to fetch books.');
                    console.error('Error:', error);
                });
        }

        // Display a single book in the table
        function displayBookInTable(title, author, category, index, id) {
            const tbody = document.getElementById('bookTableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index}</td>
                <td>${title}</td>
                <td>${author}</td>
                <td>${category || 'N/A'}</td>
                <td><button class="delete-button" onclick="deleteBook(${id})">‚ùå Delete</button></td>
            `;
            tbody.appendChild(row);
        }

        // Add a new book
        function addBook() {
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const category = document.getElementById('category').value.trim();

            if (title && author && category) {
                fetch('http://localhost:3000/add-book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        bookname: title,
                        book_author: author,
                        category: category
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    alert('‚úÖ Book added successfully!');
                    document.getElementById('title').value = '';
                    document.getElementById('author').value = '';
                    document.getElementById('category').value = '';
                    // Refresh the book list
                    fetchBooks();
                })
                .catch(error => {
                    alert('‚ùå Failed to add book.');
                    console.error('Error:', error);
                });
            } else {
                alert('Please fill in all fields!');
            }
        }

        // Delete a specific book by ID
        function deleteBook(id) {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete this book?')) {
                fetch(`http://localhost:3000/delete-book/${id}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    alert('üóëÔ∏è Book deleted successfully!');
                    fetchBooks(); // Refresh the book list
                })
                .catch(error => {
                    alert('‚ùå Failed to delete book.');
                    console.error('Error:', error);
                });
            }
        }

        // Fetch books when the page loads
        window.onload = fetchBooks;
    </script>
</body>
</html>
